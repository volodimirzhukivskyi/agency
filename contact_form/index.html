<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div class="wpcf7" id="contact-form" lang="uk" dir="ltr">
        <div class="screen-reader-response"></div>
        <form action="" method="post" class="wpcf7-form" novalidate="novalidate">
            <div style="display: none;">
                <input type="hidden" name="_wpcf7" value="12345" />
                <input type="hidden" name="_wpcf7_version" value="5.7.8" />
                <input type="hidden" name="_wpcf7_locale" value="uk" />
                <input type="hidden" name="_wpcf7_unit_tag" value="wpcf7-f12345-p67890-o1" />
                <input type="hidden" name="_wpcf7_container_post" value="0" />
                <input type="hidden" name="_wpcf7_nonce" value="abcdefg123456" />
            </div>

            <p>
                <label for="menu-606">
                    Вам потрібно:
                    <span class="wpcf7-form-control-wrap menu-606">
                        <select name="menu-606" class="select wpcf7-form-control wpcf7-select" aria-invalid="false">
                            <option disabled>Выбрать</option>
                            <option value="Налаштування таргетованої реклами">Налаштування таргетованої реклами</option>
                            <option value="Інша послуга">Інша послуга</option>
                        </select>
                    </span>
                </label>
            </p>

            <p>
                <label for="text-909">
                    Чим займається ваш бізнес?
                    <span class="wpcf7-form-control-wrap text-909">
                        <input type="text" name="text-909" value="" size="40" class="wpcf7-form-control wpcf7-text"
                            aria-invalid="false" placeholder="Приклад: Виготовлення меблів" />
                    </span>
                </label>
            </p>

            <p>
                <label for="tel-564">
                    Ваш номер:
                    <span class="wpcf7-form-control-wrap tel-564">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Flag_of_Ukraine.svg/1024px-Flag_of_Ukraine.svg.png" alt="Прапор України">
                        <input type="tel" name="tel-564"  value="" size="40" class="wpcf7-form-control wpcf7-tel"
                            aria-invalid="false"  selectonfocus="true" />
                    </span>
                </label>
            </p>

            <p>
                <label class="last-main-input" for="text-584">
                    Зручний для дзвінка час:
                    <span class="wpcf7-form-control-wrap text-584">
                        <input type="text" name="text-584" value="" size="40" class="wpcf7-form-control wpcf7-text"
                            aria-invalid="false" placeholder="Приклад: 11:00 - 15:00" />
                    </span>
                </label>
            </p>

            <p>
                <label for="checkbox-878">
                    У якому месенджері зручно спілкуватися?
                    <span class="wpcf7-form-control-wrap checkbox-878">
                        <span class="wpcf7-form-control wpcf7-checkbox" id="checkbox-878">
                            <span class="wpcf7-list-item first">
                                <input id="checkbox-878-0" type="checkbox" name="checkbox-878[]" value="Telegram" />

                                <label for="checkbox-878-0"></label>
                            </span>
                            <span class="wpcf7-list-item">
                                <input type="checkbox" id="checkbox-878-1" name="checkbox-878[]" value="Instagram" />
                                <label for="checkbox-878-1"></label>
                            </span>
                            <span class="wpcf7-list-item last">
                                <input type="checkbox" id="checkbox-878-2" name="checkbox-878[]" value="Viber" />
                                <label for="checkbox-878-2"></label>
                            </span>
                        </span>
                    </span>
                </label>
            </p>

            <p>
                <span class="wpcf7-form-control-wrap checkbox-379">
                    <span class="wpcf7-form-control wpcf7-acceptance" id="checkbox-379">
                        <span class="wpcf7-list-item">
                            <input type="checkbox" id='acceptance-0' name="checkbox-379[]" value="1"
                                aria-invalid="false" />
                            <label for="acceptance-0"></label>
                            <span class="primary-text_wrapper">Ви погоджуєтесь на обробку <span
                                    class="primary">персональних даних</span></span>
                        </span>
                    </span>
                </span>
            </p>

            <p>
                <input type="submit" value="Отримати безкоштовну консультацію"
                    class="wpcf7-form-control wpcf7-submit" />
            </p>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script src="./script.js"></script>
</body>

</html>
